<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shopping Page</title>
    <link rel="stylesheet" href="stylex.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">ShopEasy</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main class="main">
        <!-- Filter Sidebar -->
        <aside class="sidebar">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Brand</h4>
                <label><input type="checkbox"> Brand A</label>
                <label><input type="checkbox"> Brand B</label>
                <label><input type="checkbox"> Brand C</label>
            </div>
            <div class="filter-group">
                <h4>Price</h4>
                <label><input type="checkbox"> $0 - $50</label>
                <label><input type="checkbox"> $50 - $100</label>
                <label><input type="checkbox"> $100 - $200</label>
            </div>
            <div class="filter-group">
                <h4>Rating</h4>
                <label><input type="checkbox"> 4 Stars & Up</label>
                <label><input type="checkbox"> 3 Stars & Up</label>
            </div>
        </aside>

        <!-- Product Grid Section -->
        <section class="product-grid">
            <div class="product">
                <img src="kk.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="ss.webp" alt="Product 2">
                <h3>Product 2</h3>
                <p>$75.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="nn.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$100.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="tt.webp" alt="Product 4">
                <h3>Product 4</h3>
                <p>$120.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">FAQs</a>
            <a href="#">Returns</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <span>Follow us: </span>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
